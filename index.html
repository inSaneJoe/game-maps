<!DOCTYPE html>
<html>
<head>
    <title>Game Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2
        });

        // Define the image bounds based on the image dimensions
        var bounds = [[0, 0], [2160, 3790]];

        // Add the image overlay to the map
        var image = L.imageOverlay('Grand-Square.png', bounds).addTo(map);

        // Set the view to the center of the map
        map.fitBounds(bounds);

        // Example marker (coordinates should be within the bounds)
        var marker = L.marker([500, 500]).addTo(map)
            .bindPopup('<b>Example Location</b>')
            .openPopup();
    </script>
</body>
</html>
